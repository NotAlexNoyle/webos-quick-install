Usage.jTextPane1.text=<html><body style="font:1em">Damit WebOS Quick Install richtig funktionieren kann, m\u00fcssen einige Voraussetzungen erf\u00fcllt sein:<br/><ul><li/>Der Novacom-Treiber muss auf diesem Computer installiert sein.<br/><br/>Falls Sie den Treiber reinstallieren wollen, w\u00e4hlen Sie 'Novacom reinstallieren" aus dem Datei-Men\u00fc.<br/><br/><li/>Der Entwicklermodus muss aktiviert sein.<br/><br/>Dieses kann durch das Eintippen von 'upupdowndownleftrightleftrightbastart', dem \u00d6ffnen des DevMode-Programmes und der Aktivierung der Option erreicht werden.<br/><br/><li/>Wenn Sie Ihr Ger\u00e4t anschlie\u00dfen, w\u00e4hlen Sie "Nur aufladen".</ul></body>
