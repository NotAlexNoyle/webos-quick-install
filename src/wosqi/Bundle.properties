Usage.jTextPane1.text=<html><body style="font:1em">In order to get WebOS Quick Install to work properly, there are a few minor requirements:<br/><ul><li/>Novacom driver installed on this computer.<br/><br/>If you want to reinstall the driver, click the "Reinstall Novacom" option in the top File menu.<br/><br/><li/>Developer mode enabled.<br/><br/>This can be done by typing "upupdowndownleftrightleftrightbastart", opening the DevMode app, and enabling the feature.<br/><br/><li/>When you plug in your device, choose "Just charge".</ul></body>
